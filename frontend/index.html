<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>CAR TUNER</title>
    <link rel="stylesheet" href="./css/stylesheet.css" />
    <script src="./src/index.js"></script>

  </head>

  <body>
    <div class="landing-page">
      <h1>CAR TUNER</h1>

      <div class="panel">
        
      </div>
      
      <div class="">
            <button type="button">Create Attachment</button>
      </div>
    </div>

    <div class="garage-page">
      <h1>Garage</h1> 
      <label for="cars">Choose a car:</label>
      <form id ="add-car"> 
        <select id="cars">
          <option value="Tahoe">Tahoe</option>
          <option value="F-150">F-150</option>
          <option value="370z">370z</option>
          <option value="Mustang">Mustang</option>
          <option value="Corvette">Corvette</option>
        </select>
        <input type="submit" value= "add car"></input>
      </form>
      
   
      <div class="car-container">
        
      </div>
      <div class="attachment-container">
        <div id="attachment-bar">
        
        </div>
      </div>
     
    </div>

    <div class = "attachment-img-container"></div>
    <div>
      <button type="button" id="attach-attachment">Attach Attachment</button>
    </div>
  </body>
</html>
