<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>CAR TUNER</title>
    <link rel="stylesheet" href="./css/stylesheet.css" />
    <script src="./src/index.js"></script>

  </head>

  <body>
    <div class="landing-page" style='display: none'>
      <div class='page-name'><h1>CAR TUNER</h1></div>
    </div>

    <div class="garage-page">
      <div class='page-name'><p>GARAGE</p></div>
      <label for="cars">ADD A CAR. YOUR GARAGE CAN HOLD UP TO 3 CARS.</label>
      <form id ="add-car"> 
        <select id="car-dropdown">
          <option value="Tahoe">Chevy Tahoe</option>
          <option value="F-150">Ford F-150</option>
          <option value="370z">Nissan 370z</option>
          <option value="Mustang">Ford Mustang</option>
          <option value="Corvette">Chevy Corvette</option>
          <option value="S2000">Honda S2000</option>
        </select>
        <input type="submit" id="add-car-btn" value= "ADD CAR"></input>
      </form>

      
   
      <div class="car-container">
        
        
      </div>

      <div class="attachment-container">
        <div id="attachment-bar">
        
        </div>
      </div>
    </div>

    <div class = "attachment-img-container"></div>

  </body>
</html>
