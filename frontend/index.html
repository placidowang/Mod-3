<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>CAR TUNER</title>
    <link rel="stylesheet" href="./css/stylesheet.css" />
    <script src="./src/index.js"></script>

  </head>

  <body>
    <div class="landing-page" style='display: none'>
      <h1 class='page-name'>CAR TUNER</h1>

      <div class="panel">
        
      </div>
      

    </div>

    <div class="garage-page">
      <h1 class='page-name'>GARAGE</h1>
      <button type="button">Create Attachment</button>
      <button type="button" id="attach-attachment">Attach Attachment</button>
      
      <div class="car-container">
        
        <div class="car-card" data-car-id="32">
          <div class="mmy">
            <li class=" car-year">123</li>
            <li class=" car-make">FIAT</li>
            <li class=" car-model">SOMETHING</li>
          </div>
          <p class="car-stat car-weight">2412</p>
          <div class="part-container">
            <div class="part-card" data-part-id="1">
              <div>
                <h3>engine</h3>
              </div>
            </div>
            <div class="part-card" data-part-id="2">
              <div>
                <h3>wheels</h3>
              </div>
            </div>
            <div class="part-card" data-part-id="3">
              <div>
                <h3>rear</h3>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="attachment-container">
        <div id="attachment-bar">
          <div>
            <h3 class='attachment-name'>SPOILER</h3>
            <image class='attachment-img' src='https://image.shutterstock.com/image-photo/car-part-close-detail-custom-260nw-438635593.jpg'>
          </div>
        </div>
      </div>

    </div>

    <div class = "attachment-img-container"></div>

  </body>
</html>
